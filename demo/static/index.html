<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container-md">
        <h1>RSA Demo Application</h1>
        <div class="col">
        
            <form action="/greet" method="get" class="form-inline">
                <div class="form-group mb-2">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Greet Me</button>
            </form>

            <a href="#" class="btn btn-primary">Go somewhere</a>

            <div class="row">
                <div class="col-md-5">
                    <h3> private </h3>
                    <div class="col">
                        <textarea class="form-control" id="prime" name="prime" rows="5" readonly>
                            
                        </textarea>

                        <button class="btn btn-primary mb" onclick="generateKeys()">
                            Generate Prime
                        </button>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3> private </h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateKeys() {
            fetch("http://localhost:8000/api/rsa/generate-prime", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({"len": 192})
            }).then(response => response.json())
                .then(data => {
                    console.log("Received data:", data);
                    document.getElementById('prime').value = data.p;
                })
                .catch(error => {
                    console.log("Error:", error);
                    alert("Error: " + error);
                });
        }
    </script>
</body>
</html>
